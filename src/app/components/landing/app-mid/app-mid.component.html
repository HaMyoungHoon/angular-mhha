<section class="py-8 px-5 lg:px-8 align-content-center">
  <div class="w-full xl:w-6 flex-wrap flex-column justify-content-center lg:pr-8 align-items-center xl:align-items-stretch">
    <h1 class="text-6xl font-bold text-center xl:text-left">Angular Test Page</h1>
    <p class="section-detail xl:text-left text-center px-0 mt-0 mb-5">
      이거 앵귤러 테스트 하려고 만든 페이지임.
    </p>
    <div class="w-full m-auto">
      <a [routerLink]="MAIN_URL" class="linkbox active font-semibold py-3 px-4 m-2">
        <span>Angular</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 270" preserveAspectRatio="xMinYMin meet">
          <path d="M127.606.341L.849 44.95 20.88 211.022l106.86 58.732 107.412-59.528L255.175 44.16 127.606.341z" fill="none" stroke="var(--primary-color-text)" stroke-width="5" />
          <path d="M 242.532 53.758 L 127.31 14.466 L 15.074 54.465 l 17.165 148.525 l 95.07 52.731 l 96.561 -53.441 Z" fill="none" stroke="var(--primary-color-text)" stroke-width="5" />
          <path d="M159.027 142.898L127.31 157.73H93.881l-15.714 39.305-29.228.54L127.31 23.227l31.717 119.672zm-3.066-7.467l-28.44-56.303-23.329 55.334h23.117l28.652.97z" fill="var(--primary-color-text)"/>
          <path d="M127.309 23.226l.21 55.902 26.47 55.377h-26.62l-.06 23.189 36.81.035 17.204 39.852 27.967.518-81.981-174.873z" fill="var(--primary-color-text)" />
        </svg>
      </a>
      <a href="http://asp.mhha.kr/swagger" class="linkbox active font-semibold py-3 px-4 m-2">
        <span>ASP</span>
        <i class="pi pi-microsoft ml-3"></i>
      </a>
      <a href="http://spring.mhha.kr" class="linkbox active font-semibold py-3 px-4 m-2">
        <span>Spring</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 767.8 768" width="20" height="20">
          <path d="M698.3 40c-10.8 25.8-24.5 50.3-41 72.8C585.1 40.6 487.1 0 385 0 173.8 0 0 174 0 385.5 0 491 43.2 592 119.6 664.8l14.2 12.6c69.4 58.5 157.3 90.7 248 90.7 200.8 0 369.6-157.4 383.9-358 10.5-98.2-18.3-222.4-67.4-370.1zm-524 627c-6.2 7.7-15.7 12.2-25.6 12.2-18.1 0-32.9-14.9-32.9-33s14.9-33 32.9-33c7.5 0 14.9 2.6 20.7 7.4 14.1 11.4 16.3 32.3 4.9 46.4zm522.4-115.4c-95 126.7-297.9 84-428 90.1 0 0-23.1 1.4-46.3 5.2 0 0 8.7-3.7 20-8 91.3-31.8 134.5-38 190-66.5 104.5-53.2 207.8-169.6 229.3-290.7C621.9 398.2 501.3 498.3 391.4 539c-75.3 27.8-211.3 54.8-211.3 54.8l-5.5-2.9C82 545.8 79.2 345.1 247.5 280.3c73.7-28.4 144.2-12.8 223.8-31.8 85-20.2 183.3-84 223.3-167.2 44.8 133.1 98.7 341.5 2.1 470.3z"
                fill="var(--home-highlight-fore-color)"/>
        </svg>
      </a>
      <a (click)="notYetLink()" class="linkbox font-semibold py-3 px-4 m-2">
        <span>Vue</span>
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M24.306 4.019h-4.806l-3.5 5.537-3-5.537h-11l14 23.981 14-23.981zM5.481 6.019h3.363l7.156 12.387 7.15-12.387h3.363l-10.512 18.012z"
                  fill="var(--home-highlight-fore-color)"/>
          </g>
        </svg>
      </a>
      <a *ngIf="false" (click)="test()" class="linkbox active font-semibold py-3 px-4">
        <span>Test</span>
      </a>

  </div>
</section>
