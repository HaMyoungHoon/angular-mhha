<ng-container *ngIf="docs && docs.length">
  <section class="py-4" *ngFor="let doc of docs; trackBy: trackById">
    <ng-container *ngIf="!doc.component && doc.children">
      <app-app-doc-section-text [title]="doc.label" [id]="doc.id" [level]="2" [description]="doc.description" />
      <ng-template ngFor [ngForOf]="doc.children" let-child>
        <app-app-doc-section-text [title]="child.label" [id]="child.id" [level]="3" [description]="child.description" />
        <ng-container *ngComponentOutlet="child.component" />
      </ng-template>
    </ng-container>
    <ng-container *ngIf="doc.component && !doc.children">
      <app-app-doc-section-text [title]="doc.label" [id]="doc.id" [level]="2" [description]="doc.description"/>
      <ng-container *ngComponentOutlet="doc.component" />
    </ng-container>
  </section>
</ng-container>

<ng-container *ngIf="apiDocs && apiDocs.length">
  <section class="py-4" *ngFor="let doc of apiDocs; trackBy: trackById">
    <ng-container *ngIf="doc.children">
      <app-app-doc-section-text [title]="doc.label" [id]="doc.id" [description]="doc.description" [level]="2" />
      <ng-template ngFor [ngForOf]="doc.children" let-child>
        <app-app-doc-api-table [id]="child.id" [label]="child.label" [data]="child.data"
                               [description]="child.description" [relatedProp]="child.relatedProp"
                               [level]="3" [isInterface]="child.isInterface" />
      </ng-template>
    </ng-container>
  </section>
</ng-container>
