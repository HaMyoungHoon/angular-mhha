<ng-container class="my-3 pt-3">
  <div *ngIf="parentId" class="my-3 pt-3">
    <app-app-doc-section-text [parentId]="parentId" [parentTitle]="parentTitle"
                              [parentDescription]="parentDescription" [level]="2" />
  </div>
  <app-app-doc-section-text [id]="id" [title]="label" [level]="3">
    <p>{{ description || null }}</p>
  </app-app-doc-section-text>

  <div class="doc-tablewrapper mt-3" *ngIf="!data[0].data">
    <table class="doc-table">
      <thead>
        <tr>
          <th *ngFor="let key of getKeys(data[0])">
            <ng-container *ngIf="key !== 'readonly' && key !== 'optional' && key !== 'deprecated'">
              {{ key }}
            </ng-container>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prop of data">
          <td *ngFor="let entry of getEntries(prop)">
            <ng-container *ngIf="entry[0] !== 'readonly' && entry[0] !== 'optional' && entry[0] !== 'deprecated'">
              <span *ngIf="entry[0] === 'name'" [attr.id]="id + '.' + entry[1]" class="doc-option-name"
                    [ngClass]="{ 'line-through cursor-pointer': !!prop.deprecated }" [attr.title]="prop.deprecated">
                {{ entry[1] || '-' }}
                <a (click)="navigate($event, entry[1])" class="doc-option-link">
                  <i class="pi pi-link"></i>
                </a>
              </span>
              <span *ngIf="entry[0] === 'type'" class="doc-option-type">{{ entry[1] || '-' }}</span>
              <ng-container *ngIf="entry[0] === 'parameters'">
                <ng-container *ngFor="let parameter of entry[1]">
                  <div class="doc-option-params" *ngIf="parameter.name; else nullValue">
                    <span *ngIf="parameter.name"
                          [ngClass]="{
                          'doc-option-parameter-name': label === 'Emitters',
                          'text-primary-700': label === 'Templates'
                          }">
                      {{ parameter.name }} :
                    </span>
                    <ng-container *ngFor="let value of getType(parameter.type); let i = index">
                      {{ i !== 0 ? ' |' : ' ' }}
                      <a *ngIf="isLinkType(value); else elseBlock" (click)="scrollToLinkedElement($event, value)"
                         [ngClass]="{
                         'doc-option-parameter-type': label === 'Emitters',
                         'text-primary-700': label === 'Templates'
                         }">
                        {{ value || '-' }}
                      </a>
                      <ng-template #elseBlock>
                        <span [ngClass]="{
                        'doc-option-parameter-type': label === 'Emitters',
                        'text-primary-700': label === 'Templates'
                        }">
                          {{ value }}
                        </span>
                      </ng-template>
                    </ng-container>
                  </div>
                </ng-container>
                <ng-template #nullValue>
                  <span>null</span>
                </ng-template>
              </ng-container>
              <span
                [ngClass]="{
                'doc-option-dark': isDarkMode && entry[0] === 'default',
                'doc-option-light': !isDarkMode && entry[0] === 'default',
                'doc-option-default': entry[0] === 'default',
                'doc-option-description': entry[0] === 'description'
                }"
                *ngIf="entry[0] !== 'name' && entry[0] !== 'type' && entry[0] !== 'parameters'"
                [id]="id + '.' + entry[0]"
              >{{ entry[1] }}
                                </span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-container *ngIf="data[0].data && data[0].data.length > 0">
    <ng-container *ngFor="let childData of data">
      <app-app-doc-api-table [id]="childData.id" [data]="childData.data" [label]="childData.label"
                             [description]="childData.description" [relatedProp]="childData.relatedProp" />
    </ng-container>
  </ng-container>
</ng-container>
