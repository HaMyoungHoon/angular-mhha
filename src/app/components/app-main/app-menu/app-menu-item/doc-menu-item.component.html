<button *ngIf="canSlideDown()" pButton type="button" class="px-link" pStyleClass="@next" enterFromClass="hidden"
        enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup">
  <div class="menu-icon">
    <i [ngClass]="itemIcon()"></i>
  </div>
  <span>{{ itemName() }}</span>
  <i class="menu-toggle-icon pi pi-angle-down"></i>
</button>
<a *ngIf="item?.href" [href]="item?.href" target="_blank" rel="noopener noreferror">
  <div *ngIf="haveIcon()" class="menu-icon">
    <i [ngClass]="itemIcon()"></i>
  </div>
  <span>{{ itemName() }}</span>
  <p-tag *ngIf="item?.badge" [value]="item?.badge" />
</a>
<a *ngIf="item?.routerLink" [routerLink]="item?.routerLink" routerLinkActive="reouter-link-active"
   [routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }">
  <div *ngIf="haveIcon()" class="menu-icon">
    <i [ngClass]="itemIcon()"></i>
  </div>
  <span class="ml-1">{{ itemName() }}</span>
  <p-tag *ngIf="item?.badge" [value]="item?.badge" />
</a>
<span *ngIf="haveChild()" class="menu-child-category">{{ itemName() }}</span>
<div *ngIf="item?.children" class="overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
     [ngClass]="{ hidden: item?.children && root && isActiveRootMenuItem(item) }">
  <ol>
    <li *ngFor="let child of item?.children" doc-menu-item [root]="false" [item]="child"></li>
  </ol>
</div>
