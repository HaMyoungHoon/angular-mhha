<p-table class="w-full" [value]="itemRows" scrollHeight="500px">
  <ng-template pTemplate="header">
    <tr>
      <th>통계표 코드</th>
      <th>이름</th>
      <th>아이템 코드</th>
      <th>주기</th>
      <th>시작 일자</th>
      <th>종료 일자</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.STAT_CODE }}</td>
      <td>{{ item.ITEM_NAME }}</td>
      <td>{{ item.ITEM_CODE }}</td>
      <td>{{ item.CYCLE }}</td>
      <td>{{ item.START_TIME }}</td>
      <td>{{ item.END_TIME }}</td>
    </tr>
  </ng-template>
</p-table>
