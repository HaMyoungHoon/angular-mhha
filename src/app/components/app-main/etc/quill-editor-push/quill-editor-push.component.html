<div *ngIf="viewPage">
  <p-tree class="w-full mb-3" [value]="treeNode" (onNodeSelect)="nodeSelect($event)"
          scrollHeight="300px" selectionMode="single" [filter]="canFilter" filterMode="strict">
    <ng-template let-node pTemplate="default">
      <b>{{ node.label }}</b>
    </ng-template>
  </p-tree>
  <div class="flex align-items-center">
    <p-floatLabel class="mt-3 mb-3 mr-3">
      <input type="text" pInputText id="title" [(ngModel)]="writeFile.name" >
      <label for="title">제목</label>
    </p-floatLabel>
    <p-button (onClick)="loadFile()" label="load" />
    <div *ngIf="selectedDir" class="mt-3 mb-3">
      <label>select dir : </label>
      <span>{{ selectedDir.dirName }}</span>
    </div>
  </div>
  <p-editor [(ngModel)]="editorData" (onTextChange)="editorChange($event)" />
</div>
